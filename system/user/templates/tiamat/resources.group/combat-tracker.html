{layout="/_includes/layout-main"}
{layout:set name="title"}Combat Tracker{/layout:set}

<body>
    {embed="/_includes/nav"}
    <div class="container combat-tracker">
        <h1>
            COMBAT TRACKER
        </h1>
        <div class="setup">
            <ul class="inputs">
                <li>
                    NAME: <input type="text" name="nameInput"/>
                </li>
                <li>
                    INITATIVE: <input type="text" name="initInput">
                </li>
                <li>
                    HEALTH: <input type="text" name="healthInput">
                </li>
                <li>
                    <button onclick="newCharacter()" class="new" id="new">NEW</button>
                </li>
            </ul>
            <button onclick="orderCharacters()" class="combat">BEGIN COMBAT</button>
        </div>
        <div id="order"></div>
    </div>
    <script src="/assets/js/combat.js"></script>
</body>
</html>
